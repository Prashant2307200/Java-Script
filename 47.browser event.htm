<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button onclick="handleClick()">Click me</button>
        <button>btn 2</button>
    </div>
    <script>
        let btn = document.querySelector("button");
        let btn2 = document.querySelectorAll("button")[1];
        function handleClick(event){
            btn.innerHTML = "Changed";
        }
        btn2.addEventListener("click",handleClick);
        // btn2.removeEventListener("click",handleClick);
    </script>
</body>
</html>

<!-- 
    event bubblin : child to parent -> event.stopPropogation()
    event capturing : parent to child -> .addEventListener(name,event,true);
-->
