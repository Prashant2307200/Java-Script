
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            
            async actions are the actions that we initiate now and they finish later
            eg. setTimeout 
            
            sync actions are the actions that initiate and finish one by one
            
            call back func :
            it's higher order func which invoks whern outer function complete an action 
            
            */
            function greet(src,error){
                if(error){
                    console.log(error);
                    return;
                }
                console.log("Hello "+src);
            }
            function loadScript(src,callback){
                let script = document.createElement('script');
                script.src = src;
                document.body.appendChild(script);
                script.onload = function() {
                    console.log("Loaded script with "+src);
                    callback(src,null);
                }
                script.onerror = function(){
                    console.log("Error loading script with "+src);
                    callback(null,new Error("Src got some error"));
                }
            }
            loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js",greet);

    </script>
</body>
</html>
