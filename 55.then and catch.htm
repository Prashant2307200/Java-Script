<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cpu = Math.floor(Math.random()*2);
        let p1 = new Promise((res,rej) => {
            setTimeout(() => {
                console.log("Processed");
                if(cpu){
                    res(`Success! ${cpu}`);
                }else{
                    rej(new Error(`Error occurs ${cpu}`));
                }
            },5000);
        });
        p1.then((val) => {
            console.log(val);
        }).catch((error) => {
            console.log(error);
        });
    </script>
</body>
</html>
