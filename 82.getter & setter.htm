<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class animal{
            constructor(name){
                this.name = name;
            }
            set setName(name){
                this.name = name;
            }
            get getName(){
                return this.name;
            }
            shout(){
                document.write(`Shouting...`);
            }
        }
        let a1 = new animal("Monkey");
        a1.setName = "chimpu";
        a1.shout();
        let isTrue = a1 instanceof animal;
        document.write(a1.getName);
        document.write(isTrue);
    </script>
</body>
</html>
